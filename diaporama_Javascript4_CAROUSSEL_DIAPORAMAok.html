<!DOCTYPE html>
<html>
<head>
<title>Diaporama W3.CSS avec Popup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
/* Style pour le popup */
.popup-overlay {
  display: none; /* Caché par défaut */
  position: fixed;
  z-index: 999; /* Au-dessus de tout le reste */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.7); /* Fond sombre semi-transparent */
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #fefefe;
  margin: auto; /* Centre le popup */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Largeur du popup */
  max-width: 500px; /* Largeur maximale */
  position: relative;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="w3-content w3-display-container">

<img class="mySlides w3-animate-opacity" src="https://www.w3schools.com/w3css/img_snow_wide.jpg" style="width:100%">
<img class="mySlides w3-animate-opacity" src="https://www.w3schools.com/w3css/img_lights_wide.jpg" style="width:100%">
<img class="mySlides w3-animate-opacity" src="https://www.w3schools.com/w3css/img_mountains_wide.jpg" style="width:100%">

</div>
<br>

<div style="text-align:center; padding: 20px;">
    <button onclick="showPopup()" class="w3-button w3-blue w3-round-large">Afficher Popup</button>
</div>


<div id="myPopup" class="popup-overlay">
    <div class="popup-content">
        <span class="close-button" onclick="closePopup()">&times;</span>
        <h2>Formulaire d'inscription</h2>
        <form action="#" method="post">
            <p>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="w3-input w3-border" required>
            </p>
            <p>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="w3-input w3-border" required>
            </p>
            <p>
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" class="w3-input w3-border" required>
            </p>
            <button type="submit" class="w3-button w3-green w3-round-large" style="margin-top: 10px;">Envoyer</button>
            <button type="button" onclick="closePopup()" class="w3-button w3-red w3-round-large" style="margin-top: 10px;">Annuler</button>
        </form>
    </div>
</div>

<script>
/*
DEBUT ========================= DIAPORAMA des TROIS IMAGES ::::::::::::::::::::::::::::::::::::
*/
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change l'image toutes les 2 secondes
}
/*
FIN   ========================= DIAPORAMA des TROIS IMAGES !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
*/


/*
DEBUT ========================= FONCTIONS POUR LE POPUP ::::::::::::::::::::::::::::::::::::
*/
function showPopup() {
    document.getElementById("myPopup").style.display = "flex"; // Utilisez 'flex' pour centrer facilement
}

function closePopup() {
    document.getElementById("myPopup").style.display = "none";
}

// Fermer le popup si l'utilisateur clique en dehors du contenu
window.onclick = function(event) {
    var popup = document.getElementById("myPopup");
    if (event.target == popup) {
        popup.style.display = "none";
    }
}
/*
FIN   ========================= FONCTIONS POUR LE POPUP !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
*/
</script>

</body>
</html>
